<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cssreset.css">
  <link rel="stylesheet" href="style.css">
  <title>Odin Sign-up Form</title>
</head>
<body>
  <section class="logo-image">
    <div class="image">
      <img src="./assets/main-image.jpg" alt="">
    </div>
  </section>
  <section class="form-section">
    <article class="form-intro">
      <p class="intro-text">This is the best thing that will ever happen to you. Sign up now to get started.</p>
    </article>
    <article class="form">
      <form>
        <div>
          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div>
          <label for="email">Email address</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <label for="confirm-password">Confirm password</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </form>
    </article>
    <article class="form-submit">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </article>
  </section>
</body>
</html>
